<div class="card">

  <h4 class="text-center mt-5">Login</h4>

  <p class="text-muted text-center mt-1">Need to create an account? <a routerLink="/register">Sign up here</a></p>

    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="identifier" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.identifier.errors }" />
                <div *ngIf="submitted && f.identifier.errors" class="invalid-feedback">
                    <div *ngIf="f.identifier.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary w-100">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Forgot your Password?</a>
            </div>

        </form>
    </div>
</div>
