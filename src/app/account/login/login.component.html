<div class="card">

  <h4 class="text-center mt-5">Login</h4>

  <p class="text-muted text-center mt-1">Need to create an account? <a routerLink="/register">Sign up here</a></p>

    <div class="card-body">

      <div class="alert alert-danger" role="alert" *ngIf='failed'>
        <p class="mb-0">Invalid email or password</p>
      </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" formControlName="identifier"
                       class="form-control" placeholder="Username / E-mail"/>
                <small *ngIf="identifier.invalid && identifier.touched" class="alert text-danger text-muted">
                    Username is required
                </small>
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" formControlName="password"
                       class="form-control" placeholder="Password"/>
                <small *ngIf="password.touched && password.invalid" class="alert text-danger text-muted">
                    Password is required
                </small>
            </div>
            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-primary w-100">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Forgot your Password?</a>
            </div>

        </form>
    </div>
</div>
