<a [routerLink]="['/requests', booking.id]">
  <div class="media text-muted pt-3">
    <img class="bd-placeholder-img mr-2 rounded" src="../../../../assets/pictures/thumb__ser.png" width="32" height="32"/>
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-gray-dark">{{booking.user.username}}  {{booking.user.lastName}}</strong>
        <small>{{booking.createdAt | date: 'longDate'}}</small>
      </div>
      <div class="d-flex justify-content-start align-items-center w-100">
        <!-- <p class="mr-2">{{booking.listing.title}}</p> -->
        <p class="mr-2"><strong>From:</strong> {{booking.start_date | date: 'longDate'}} <strong>To:</strong> {{booking.end_date | date: 'longDate'}}</p>
      <span class="badge badge-primary">{{booking.status}}</span>
      </div>
    </div>
  </div>

</a>
