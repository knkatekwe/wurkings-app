<a [routerLink]="['/requests', booking.id]">
  <div class="card" style="padding: 10px 10px 0px 10px;">
    <div class="media text-muted">
      <img class="bd-placeholder-img mr-2 rounded" [src]="owner?.profile_picture_url" width="32" height="32" />
      <div class="media-body mb-0 small border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{owner?.username}}</strong>
          <small>{{booking.created_at | date}}</small>
        </div>
        <div class="d-flex justify-content-start align-items-center w-100">
          <!-- <p class="mr-2">{{booking.listing.title}}</p> -->
          <p class="mr-2 font-italic"><strong>Booking status: </strong></p>
          <p><span class="badge badge-warning" *ngIf="booking.status === 'pending'">{{booking.status}}</span><span
              class="badge badge-success" *ngIf="booking.status === 'accepted'">{{booking.status}}</span><span
              class="badge badge-danger" *ngIf="booking.status === 'canceled'">{{booking.status}}</span><span
              class="badge badge-info" *ngIf="booking.status === ''">{{booking.status}}</span></p>
        </div>
      </div>
      <!-- <hr class="border border-info"/> -->
    </div>
    <div class="media text-muted" *ngIf="(listing$ | async) as listing">
      <img class="bd-placeholder-img mr-2 rounded" [src]="listing.listing_images[0].image_url" width="32" height="32" />
      <div class="media-body small">
        <p class="">{{listing.title}} <span class="badge badge-info"
            *ngIf="(paymentRate$ | async) as payment">{{payment.price | currency}}/{{payment.title}}</span></p>
        <p class="text-gray-dark font-italic" style="margin-top: -16px;">{{listing.description | slice:1:75}}...</p>
      </div>
    </div>
  </div>
</a>
