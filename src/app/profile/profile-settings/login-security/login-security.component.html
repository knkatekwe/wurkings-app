<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/profile/settings']">Account Settings</a></li>
      <li class="breadcrumb-item active" aria-current="page">Login & Security</li>
    </ol>
  </nav>

  <h2 class="mb-4">Login & Security</h2>

  <div class="row">

    <div class="col-md-8">
      <form [formGroup]="form" (click)="save()">
        <!-- <div class="form-group col-md-12">
          <label for="current">Current Password</label>
          <input type="password" class="form-control" id="current">
        </div> -->
        <div class="form-group col-md-12">
          <label for="new">New Password</label>
          <input type="password" class="form-control"
                 id="new" formControlName="password">
        </div>
        <div class="form-group col-md-12">
          <label for="confirm">Confirm New Password</label>
          <input type="password" class="form-control"
                 id="confirm" formControlName="password_confirmation">
        </div>

        <div class="form-group col-md-12">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
      </form>
    </div>

    <div class="col-md-4">

      <div class="card w-100">
        <div class="card-body">
          <i class="fa fa-shield" aria-hidden="true"></i>
          <h5 class="card-title">Keeping your account secure</h5>
          <p class="card-text">We regularly review accounts to make sure they’re secure as possible. We’ll also let you know if there’s more we can do to increase the security of your account.
            Learn about safety tips for guests and hosts.</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>

    </div>

  </div>

</div>
