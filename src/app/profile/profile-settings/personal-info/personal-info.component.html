<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/profile/settings']">Account Settings</a></li>
      <li class="breadcrumb-item active" aria-current="page">Personal Information</li>
    </ol>
  </nav>

  <h2 class="mb-4">Personal Information</h2>

  <div class="row">

    <div class="col-md-8">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">Gender</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label >Upload Issued Government ID</label>
          </div>
          <app-image-upload (imageUploaded)="handleImageUpload($event)"
                             (imageError)="handleImageError()">
          </app-image-upload>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>

    <div class="col-md-4">

      <div class="card w-100">
        <div class="card-body">
          <i class="fa fa-id-card-o" aria-hidden="true"></i>
          <h5 class="card-title">What info is shared with others?</h5>
          <p class="card-text">Wurkings only releases contact information for hosts and guests after a booking is confirmed.</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>

    </div>

  </div>

</div>
