<div class="card col-md-6 offset-md-3">
  <div class="card-body">
    <h5 class="card-title">Listing Images</h5>

    <form [formGroup]="form" (submit)="onSubmit()" novalidate>

      <div class="form-group">
        <input type="file" accept="image/*" class="form-control" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Picture description" formControlName="alt">
      </div>

      <!-- <div class="col">

        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let image of listingImages$ | async">
            <div class="picsum-img-wrapper">
              <img [src]="image.image_url" height="100px;" [alt]="image.alt" class="img-fluid">
            </div>
          </ng-template>
        </ngb-carousel>

      </div> -->

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 border" *ngFor="let image of listingImages$ | async">
          <img [src]="image.image_url" height="80px;" [alt]="image.alt" class="">
          <a (click)="delete(image.id)"><i class="fa fa-trash text-success" style="position: absolute;" aria-hidden="true"></i></a>
        </div>
      </div>

      <div class="d-flex adjust-content-between pt-4">
        <button type="submit" [disabled]="isSubmitting || form.invalid" class="btn btn-warning btn-block mr-2">Submit
          Picture</button>
        <button type="button" [disabled]="(listingImages$ | async).length === 0" class="btn btn-success btn-block" (click)="navigate()">Proceed</button>
      </div>
    </form>

  </div>
</div>
